<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logical Operators</title>
</head>
<body>
    <script>
        let a = 2;
        let b = 1;

        // && and
        alert(a > b && a > 0); // true

        // || or
        alert(b > a || b > 0); // true

        let flag = true;
        // ! not
        alert(!flag); // false
    </script>
</body>
</html>
