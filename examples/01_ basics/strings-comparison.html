<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings Comparison</title>
</head>
<body>
    <script>
        alert('B' > 'A'); // true
        alert('a' > 'Z'); // true

        alert('Banana' > 'Apple'); // true
        alert('Polac' > 'Paul'); // true
        alert('Hop' > 'Hey'); // true
        alert('2' > '14'); // false
    </script>
</body>
</html>
