<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Types Comparison</title>
</head>
<body>
    <script>
        alert('2' > 1); // true, as 2 > 1
        alert('01' == 1); // true, as 1 == 1
        alert(false == 0); // true, false become 0
        alert(true == 1); // true, true became 1
        
        alert(1 > 'hello'); // 'hello', become NaN
        alert('hello' > 1);
    </script>
</body>
</html>
