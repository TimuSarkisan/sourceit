<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables ES6</title>
</head>
<body>
    <script>
        // Error appears!
        // Uncaught SyntaxError: Identifier 'message' has already been declared
        let message;
        message = 'Hello';
        alert(message);

        // Redeclaration of let message
        let user = 'John', age = 25, message = 'Hello';

        let hello = 'Hello world!';

        let message;

        message = hello;

        alert(hello); // Won't be shown
        alert(message); // Won't be shown
    </script>
</body>
</html>
