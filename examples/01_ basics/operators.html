<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 1;

        alert(a++); // 1
        alert(++b); // 2

        let str = 'my' + 'string'; // 'mystring'

        alert('1' + 2);
        alert(2 + '1');
        alert(2 - '1');
        alert(6 / '2');

        alert(+1); // 1
        alert(+(1 - 2)); // -1

        alert(typeof +'1'); // 'string'
        alert(typeof !!'0'); // 'boolean'
    </script>
</body>
</html>
