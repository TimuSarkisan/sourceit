<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt('Please enter a number', 10);
        let result = '';

        for(let i = 1; i <= input; i++) {
            if (i % 3) {
                continue;
            }

            result += i + '; ';
        }

        alert(result);
    </script>
</body>
</html>
