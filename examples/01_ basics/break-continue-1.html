<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        
        while(true) {
            let message = (i % 2) ? 'Say what again! I double dare you!' : 'Say what again! I dare you!';
            let input = prompt(message);

            if (input !== 'what') {
                break;
            }

            i += 1;
        }

        alert('You told "what" ' + i + ' times');
    </script>
</body>
</html>
