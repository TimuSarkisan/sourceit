<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home work 2</title>
</head>
<body>
	<script>

		// Gets a value if it is not empty or not null, otherwise it again requests a value.
		function getValue(question, step) {
			let result = step === undefined ? prompt(question) : prompt('You did not answer the question, please answer the question to continue.\n' + question);

			if(!result) {
				result = getValue(question, 2);
			};

			return result;
		}
		
		let age = getValue('How old are you?');
		let gender = getValue('What\'s your gender?');

		let name = getValue('What is your name?');
		
		// Converts the first letter of the name to uppercase.
		name = name[0].toUpperCase() + name.slice(1, name.lenght);

		let pet = getValue(name + ', what\'s your favorite pet?');

		alert('You are '+ gender +'. You are '+ age +' old.\nHi '+ name +', how is your '+ pet +'?');
	</script>
</body>
</html>
