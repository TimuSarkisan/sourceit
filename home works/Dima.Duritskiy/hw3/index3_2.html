<html>
<head>
	<title>Fibanachi</title>
	<meta charset = "utf-8">
</head>
<body>
	<script type="text/javascript">
		let array = [];//initializing an array
		let count = Number(prompt("Please, input index: ", 1));
		array [0] = 0;
		array [1] = 1;
		array [2] = 1;
		for (let i = 3; i < count; i++){
			array [i] = array[i-1] + array[i-2];//here we write values in each cell, begining from 4th cell 
		}

		alert(array[count-1]); //call of the last value in array
	</script>
</body>
</html>
