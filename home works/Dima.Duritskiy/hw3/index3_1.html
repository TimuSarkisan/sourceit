<html>
<head>
	<title>Arifmetical progression</title>
	<meta charset = "utf-8">
</head>
<body>
	<script type="text/javascript">
		"use strict";

		var input_start = Number(prompt("Please, input start number", 1));
		var input_delta = Number(prompt("Please, input delta", 1));
		var input_count = Number(prompt("Please, input index", 1));
		
		for (var i = 0; i < input_count; i++){
			
			input_start = input_start + input_delta;
			
			alert(input_start);
		}

		

	</script>
</body>
</html>
