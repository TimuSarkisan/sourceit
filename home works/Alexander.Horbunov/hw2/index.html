<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home work 2</title>
</head>

<body>
  <script>
    let age = prompt('How old are you?', 18);
    let gender = prompt('What is your gender', 'male');
    let name = prompt('What is your name', 'Name');
    let pet = prompt("Do you have a pet? (Leave blank if you don't)");
    
    if (pet != '')
      alert('You are ' + age + ' years old ' + gender + ' named ' + name + '. How is your ' + pet + ' doing?');
    else
      alert('You are ' + age + ' years old ' + gender + ' named ' + name + '.');
  </script>
</body>

</html>
